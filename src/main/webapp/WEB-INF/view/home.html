<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h1>City List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
        <th>Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="c : ${cities}">
        <td th:text="${c.id}"></td>
        <td th:text="${c.name}"></td><a></a>
        <td th:text="${c.country}"></td>

        <td>
        <td><a type="button" class="btn btn-success"th:href="@{/delete/{id} (id=${c.id})}">Delete</a></td>
        <td><a type="button" class="btn btn-success"th:href="@{/edit/{id} (id=${c.id})}">Edit</a></td>
        </td>
    </tr>
    </tbody>
</table>
<a href="/cities/new">Add City</a>
</body>
</html>
